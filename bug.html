<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").innerHTML = ""; // Clears the div content
      document.getElementById("myDiv").style.display = "none"; // Hides the div using display:none
      // The bug: Trying to add content after setting display to none
      document.getElementById("myDiv").innerHTML = "This text is now invisible because the div is hidden.";
    }
  </script>
</body>
</html>
